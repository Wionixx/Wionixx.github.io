<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Unite Gallery - Tiles - Columns - Video Items</title>

	<script type='text/javascript' src='unitegallery/js/jquery-11.0.min.js'></script>	
	<script type='text/javascript' src='unitegallery/js/unitegallery.min.js'></script>	

	<link rel='stylesheet' href='unitegallery/css/unite-gallery.css' type='text/css' />
	
	<script type='text/javascript' src='unitegallery/themes/tiles/ug-theme-tiles.js'></script>
	
	
</head>

<body>
	
	<h2>Tiles - Columns - Video Items</h2>
	
	<div id="gallery" style="display:none;">

		<img alt="John Wick"
		     data-type="youtube"  src="images/thumbs/video1.jpg"
		     data-image="images/thumbs/video1.jpg"
		     data-description="Jon Wick Trailer"
		     data-videoid="l1g0fn5Nm_g" style="display:none">
	
		<img alt="Lucy"
		     data-type="youtube"  src="images/thumbs/video3.jpg"
		     data-image="images/thumbs/video3.jpg"
		     data-description="Lucy trailer"
		     data-videoid="MVt32qoyhi0" style="display:none">
	
		<img alt="The Winter Soldier"
		     data-type="youtube"  src="images/thumbs/video4.jpg"
		     data-image="images/thumbs/video4.jpg"
		     data-description="The Winter Soldier Trailer"
		     data-videoid="7SlILk2WMTI" style="display:none">	
			 
	</div>
	
	<script type="text/javascript">

		jQuery(document).ready(function(){

			jQuery("#gallery").unitegallery({
				tile_height:100
			});

		});
		
	</script>


</body>
</html>
