<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="utf-8" />
 <title>Калькулятор</title>
 <style type="text/css">
     #calculator * {font-size: 16px;}
     #calculator table {border: solid 3px silver; border-spacing: 3px; background-color: #EEE; }
     #calculator table td {border-spacing: 3px;}
     input.display {width: 166px; text-align: right;}
     td.buttons {border-top: solid 1px silver;}
     input[type= button] {width: 40px; height: 30px;}
 </style>
 </head>

 <body>
   <div id="calc-wrap">
       <div id="calc">
           <textarea id=inputVal>0</textarea>
       </div>
   </div>
   <script>

   window.addEventListener('load', function OnWindowLoaded() {

       var signs = [
           '1', '2', '3', '+',
           '4', '5', '6', '-',
           '7', '8', '9', '/',
           '0', '=', '.', 'c'
       ];


       var calc = document.getElementById('calc');


       var textArea = document.getElementById('inputVal');


       signs.forEach(function (sign) {
           var signElement = document.createElement('div');
           signElement.className = 'btn';
           signElement.innerHTML = sign;
           calc.appendChild(signElement);
       });


       document.querySelectorAll('#calc-wrap .btn').forEach(function (button) {

           button.addEventListener('click', onButtonClick);
       });


       function onButtonClick(e) {

           if (e.target.innerHTML === 'c') {

               textArea.innerHTML = '0';
           } else if (e.target.innerHTML === '=') {

               textArea.innerHTML = eval(textArea.innerHTML);
           } else if (textArea.innerHTML === '0') {

               textArea.innerHTML = e.target.innerHTML;
           } else {
               
               textArea.innerHTML += e.target.innerHTML;
           }
       }
   });
   </script>
   <style>
       .btn {
           width: 60px;
           height: 60px;
           background: #fc0;
           display: inline-block;
           text-align: center;
           line-height: 60px;
           user-select: none;
       }

       .btn:hover {
           background: #f70;
           color: #fff;
       }

       #calc-wrap {
           padding: 10px;
           width: 100%;
           text-align: center;
           background: #eee;
       }

       #calc {
           width: 240px;
           display: inline-block;
       }

       #inputVal {
           width: 100%;
           border: 0;
           font-size: 16px;
           resize: vertical;
       }
   </style>





</body>
</html>
