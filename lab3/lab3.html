<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Лабораторна робота 3</title>
</head>
<style>
    table, th, td, div {
        border: 1px solid black;
    }

    table {
        margin: auto;
        width: 85%;
        height: 800px;
        border-collapse: collapse;
    }

    .td1 {
        background: blue;
        height: 15%;
    }

    .td2 {
        background: yellow;
        width: 30%;
    }

    .td3 {
      background: white;
    }

    .td4 {
        background: yellow;
        width: 30%;
    }

    .td5 {
        background: blue;
        height: 15%;
    }


</style>
<body>
  <table>
    <tr>
        <td colspan="6" class="td1">
            1
        </td>

    </tr>
    <tr>
        <td class="td2">2</td>
        <td class="td3">3</td>
        <td class="td4">4</td>
    </tr>
    <tr>
        <td class="td5" colspan="5">5</td>
    </tr>
</table>
</body>
</html>
